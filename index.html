<!DOCTYPE html>
<html>
<head>
    <title>Happy Birthday Parker!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script>
        const GAME_VERSION = '1.92';
        const CACHE_BUST = Date.now();  // Current timestamp for cache busting

        consoleDiv.style.cssText = 'position:fixed;bottom:0;left:0;right:0;background:rgba(0,0,0,0.8);color:white;padding:10px;z-index:1000;max-height:50vh;overflow-y:auto;font-family:monospace;';

        window.addEventListener('load', function() {
            if (!localStorage.getItem('gameVersion') || 
                localStorage.getItem('gameVersion') !== GAME_VERSION) {
                localStorage.setItem('gameVersion', GAME_VERSION);
                if (!window.location.hash) {
                    window.location.reload(true);
                }
            }
        });
    </script>
    <script>
        document.write('<script src="game.js?v=' + GAME_VERSION + '&t=' + CACHE_BUST + '"><\/script>');
    </script>
    <style>
        * {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: #D8D8D8;  /* Changed from #E5E5E5 to a darker gray */
        }

        canvas {
            display: block;
            position: relative;
            z-index: 3;
        }
        #birthday-text {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 30vh;
            font-size: 64px;
            font-family: 'Arial Black', sans-serif;
            background: linear-gradient(
                to right,
                #ff9aa2,
                #ffdac1,
                #ffffd8,
                #b5ead7,
                #c7ceea,
                #e2c0ff,
                #ff9aa2
            );
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            background-size: 200% auto;
            animation: rainbow-gradient 4s linear infinite;
            z-index: 100;
            opacity: 1;
            /* Replace webkit-text-stroke with text-shadow outline */
            text-shadow: 
                -0.25px -0.25px 0 rgba(255,255,255,0.3),
                0.25px -0.25px 0 rgba(255,255,255,0.3),
                -0.25px 0.25px 0 rgba(255,255,255,0.3),
                0.25px 0.25px 0 rgba(255,255,255,0.3);
        }

        @keyframes rainbow-gradient {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        #timer-text {
            position: absolute;
            right: 20px;
            top: 2vh;
            font-size: 38px;
            font-family: 'Arial Black', sans-serif;
            color: #001933;  /* Much darker blue */
            text-shadow: 
                2px 2px 0 white,
                -2px 2px 0 white,
                2px -2px 0 white,
                -2px -2px 0 white;  /* White outline for contrast */
            z-index: 100;  /* Much higher than other elements */
            transition: opacity 0.5s;
            opacity: 0;  /* Start hidden, will show when game starts */
        }

        #speed-text {
            position: absolute;
            left: 20px;
            top: 2vh;
            font-size: 38px;
            font-family: 'Arial Black', sans-serif;
            color: #001933;  /* Much darker blue */
            text-shadow: 
                2px 2px 0 white,
                -2px 2px 0 white,
                2px -2px 0 white,
                -2px -2px 0 white;  /* White outline for contrast */
            z-index: 100;  /* Much higher than other elements */
            transition: opacity 0.5s;
            opacity: 0;  /* Start hidden, will show when game starts */
        }
        .word {
            display: inline-block;
            margin: 0 10px;
            background: inherit;
            -webkit-background-clip: text;
            background-clip: text;
        }
        .letter {
            display: inline-block;
            position: relative;
            background: inherit;
            -webkit-background-clip: text;
            background-clip: text;
        }
        @media (max-width: 800px) {
            .word {
                display: block;
                margin: 0;
                line-height: 1.2;  /* Add some spacing between lines */
            }
        }
    </style>
</head>
<body>
    <div id="birthday-text"></div>
    <div id="timer-text"></div>
    <div id="speed-text"></div>
    <canvas id="gameCanvas"></canvas>
</body>
</html>
