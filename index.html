<!DOCTYPE html>
<html>
<head>
    <title>H'B' Parker!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* Create a subtle gradient for the mountain */
            background: linear-gradient(
                to bottom,
                #E8E8E8 0%,    /* Light gray at top */
                #D0D0D0 40%,   /* Medium gray in middle */
                #C8C8C8 100%   /* Slightly darker at bottom */
            );
        }
        canvas {
            display: block;
            position: relative;
            z-index: 2;
        }
        #sky {
            position: absolute;
            top: 0;
            width: 100%;
            height: 60vh;
            background: linear-gradient(to bottom, #003366, #ADD8E6);
            transition: background 1s;  /* Smooth color transitions */
            z-index: 1;
            -webkit-mask-image: url("data:image/svg+xml,%3Csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0,170 C150,160 300,190 450,170 C600,150 750,180 900,160 C1050,140 1200,170 1350,150 C1500,130 1650,160 1800,150 L1800,0 L0,0 Z' fill='black'/%3E%3C/svg%3E");
            mask-image: url("data:image/svg+xml,%3Csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0,170 C150,160 300,190 450,170 C600,150 750,180 900,160 C1050,140 1200,170 1350,150 C1500,130 1650,160 1800,150 L1800,0 L0,0 Z' fill='black'/%3E%3C/svg%3E");
        }
        #birthday-text, #timer-text {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 2vh;
            font-size: 38px;
            font-family: 'Arial Black', sans-serif;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 3;
            transition: opacity 0.5s;  /* Smooth fade transition */
        }
        #timer-text {
            opacity: 0;  /* Start hidden */
        }
        .word {
            display: inline-block;
            margin: 0 10px;
        }
        .letter {
            display: inline-block;
            position: relative;
        }
        @media (max-width: 800px) {
            .word {
                display: block;
                margin: 0;
                line-height: 1.2;  /* Add some spacing between lines */
            }
        }
    </style>
</head>
<body>
    <div id="sky">
        <div id="birthday-text"></div>
        <div id="timer-text"></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
